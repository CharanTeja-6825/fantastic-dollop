<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee - ETOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            z-index: 1000;
        }

        .navbar .brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .navbar .links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar .links a:hover {
            color: #512da8;
        }

        /* Employee Edit Form Styles */
        .employee-edit {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .employee-edit h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .employee-edit form {
            display: flex;
            flex-direction: column;
        }

        .employee-edit input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .employee-edit .btn {
            padding: 12px;
            background-color: #512da8;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .employee-edit .btn:hover {
            background-color: #5c6bc0;
            transform: translateY(-3px);
        }

        .employee-edit .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .employee-edit {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">ETOS</div>
        <div class="links">
            <a href="{% url 'home_redirect' %}">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Employee Edit Form -->
    <div class="employee-edit">
        <h2>Edit Employee</h2>
        <form action="{% url 'edit_employee' employee.id %}" method="post">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" required value="{{ employee.first_name }}">
            <input type="text" name="last_name" placeholder="Last Name" required value="{{ employee.last_name }}">
            <input type="text" name="user_id" placeholder="User ID" required value="{{ employee.user_id }}">
            <input type="email" name="email" placeholder="Email" required value="{{ employee.email }}">
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>

</body>
</html>
